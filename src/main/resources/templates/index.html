<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-NET - 학교 장비 관리 시스템</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 네비게이션 바 포함 -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container">
        <div class="page-title">
            <h1>I-NET</h1>
            <p>학교 네트워크 장비 관리 시스템</p>
        </div>
        
        <!-- 상단 카드 그리드 (4개) -->
        <div class="card-grid">
            <a href="/device/list" class="card">
                <div class="card-icon">
                    <i class="fas fa-laptop"></i>
                </div>
                <div class="card-title">장비 목록</div>
                <div class="card-description">등록된 장비를 조회하고 관리합니다.</div>
            </a>
            
            <a href="/device/register" class="card">
                <div class="card-icon">
                    <i class="fas fa-plus-circle"></i>
                </div>
                <div class="card-title">장비 등록</div>
                <div class="card-description">새로운 장비를 시스템에 등록합니다.</div>
            </a>
            
            <a href="/ip/iplist" class="card">
                <div class="card-icon">
                    <i class="fas fa-network-wired"></i>
                </div>
                <div class="card-title">IP 대장</div>
                <div class="card-description">IP 주소별 장비 현황을 확인합니다.</div>
            </a>
            
            <a href="/wireless-ap/list" class="card">
                <div class="card-icon">
                    <i class="fas fa-wifi"></i>
                </div>
                <div class="card-title">무선AP</div>
                <div class="card-description">무선 액세스 포인트를 관리합니다.</div>
            </a>
        </div>
        
        <!-- 하단 카드 그리드 (3개) -->
        <div class="card-grid-bottom">
            <a href="#" class="card disabled">
                <div class="card-icon">
                    <i class="fas fa-map"></i>
                </div>
                <div class="card-title">학교 평면도</div>
                <div class="card-description">학교의 평면도를 조회하고 관리합니다. (준비중)</div>
            </a>
            
            <a href="#" class="card disabled">
                <div class="card-icon">
                    <i class="fas fa-file-export"></i>
                </div>
                <div class="card-title">제출용 파일</div>
                <div class="card-description">제출용 파일을 생성하고 다운로드합니다. (준비중)</div>
            </a>

            <a href="/data/delete" class="card">
                <div class="card-icon">
                    <i class="fas fa-trash-alt"></i>
                </div>
                <div class="card-title">데이터 삭제</div>
                <div class="card-description">학교별 데이터를 삭제합니다.</div>
            </a>
        </div>
    </div>
    
    <!-- 푸터 포함 -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
