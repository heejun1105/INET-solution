<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무선 AP 등록</title>
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 전체 컨테이너 스타일 */
        .register-page-container {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #3730a3 100%);
            min-height: 100vh;
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .register-page-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
            z-index: 1;
        }

        .main-container {
            position: relative;
            z-index: 2;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        /* 헤더 섹션 */
        .modern-header {
            text-align: center;
            margin-bottom: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .modern-header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modern-header .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .upload-link-modern {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
        }

        .upload-link-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
            color: white;
        }

        /* 폼 카드 */
        .form-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideInFromBottom 0.6s ease-out;
        }

        /* 폼 그리드 */
        .form-grid-modern {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        .form-group-modern {
            display: flex;
            flex-direction: column;
        }
        
        .form-group-modern.full-width {
            grid-column: 1 / -1;
        }
        
        .form-group-modern label {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group-modern label.required::after {
            content: "*";
            color: #f87171;
            font-weight: bold;
            margin-left: 0.25rem;
        }

        .form-group-modern input,
        .form-group-modern select,
        .form-group-modern textarea {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-group-modern input::placeholder,
        .form-group-modern textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group-modern input:focus,
        .form-group-modern select:focus,
        .form-group-modern textarea:focus {
            outline: none;
            border-color: #60a5fa;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
        }

        .form-group-modern option {
            background: #1e3a8a;
            color: #ffffff;
        }

        /* 폼 도움말 */
        .form-help {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.5rem;
        }
        
        /* 버튼 스타일 */
        .form-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 3rem;
            flex-wrap: wrap;
        }
        
        .btn-modern {
            padding: 1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary-modern {
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(96, 165, 250, 0.3);
        }
        
        .btn-primary-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(96, 165, 250, 0.4);
            color: white;
        }
        
        .btn-secondary-modern {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary-modern:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            color: white;
        }

        /* 애니메이션 */
        @keyframes slideInFromBottom {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .main-container {
                padding: 0 1rem;
            }

            .modern-header h1 {
                font-size: 2.2rem;
            }

            .form-grid-modern {
                grid-template-columns: 1fr;
            }
            
            .form-buttons {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .modern-header {
                padding: 2rem 1.5rem;
            }

            .form-card {
                padding: 2rem 1.5rem;
            }

            .modern-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 포함 -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="register-page-container">
        <div class="main-container">
            <!-- 모던 헤더 -->
            <div class="modern-header">
                <h1><i class="fas fa-wifi" style="margin-right: 0.5rem;"></i>무선 AP 등록</h1>
                <p class="subtitle">새로운 무선 액세스 포인트 정보를 입력해 주세요.</p>
                <a href="/wireless-ap/upload" class="upload-link-modern">
                    <i class="fas fa-file-excel"></i>
                    엑셀 업로드
                </a>
            </div>
            
            <!-- 메인 폼 -->
                <form th:action="@{/wireless-ap/register}" th:object="${wirelessAp}" method="post">
                
                <!-- 기본 정보 섹션 -->
                <div class="form-card">
                    <div class="form-grid-modern">
                        <div class="form-group-modern">
                            <label class="required">학교</label>
                            <select th:field="*{school}" required>
                                <option value="">학교 선택</option>
                                <option th:each="school : ${schools}" 
                                        th:value="${school.schoolId}" 
                                        th:text="${school.schoolName}">
                                </option>
                            </select>
                        </div>
                        
                        <div class="form-group-modern">
                            <label class="required">AP 이름</label>
                            <input type="text" th:field="*{apName}" required placeholder="AP 식별명을 입력하세요">
                            <div class="form-help">무선 AP를 식별할 수 있는 고유한 이름을 입력하세요.</div>
                        </div>

                        <div class="form-group-modern">
                            <label>SSID</label>
                            <input type="text" th:field="*{ssid}" placeholder="무선 네트워크 이름">
                            <div class="form-help">사용자에게 표시되는 무선 네트워크 이름입니다.</div>
                        </div>

                        <div class="form-group-modern">
                            <label>MAC 주소</label>
                            <input type="text" th:field="*{macAddress}" placeholder="예: AA:BB:CC:DD:EE:FF">
                            <div class="form-help">하드웨어 고유 주소를 입력하세요.</div>
                        </div>

                        <div class="form-group-modern">
                            <label>IP 주소</label>
                            <input type="text" th:field="*{ipAddress}" placeholder="예: 192.168.1.100">
                            <div class="form-help">AP에 할당된 IP 주소를 입력하세요.</div>
                        </div>

                        <div class="form-group-modern">
                            <label class="required">위치</label>
                            <input type="text" th:field="*{location}" required placeholder="설치 위치를 입력하세요">
                            <div class="form-help">AP가 설치된 구체적인 위치를 입력하세요.</div>
                        </div>

                        <div class="form-group-modern">
                            <label>제조사</label>
                            <input type="text" th:field="*{manufacturer}" placeholder="제조사명">
                        </div>

                        <div class="form-group-modern">
                            <label>모델명</label>
                            <input type="text" th:field="*{model}" placeholder="모델명">
                        </div>

                        <div class="form-group-modern">
                            <label>설치일자</label>
                            <input type="date" th:field="*{installDate}">
                        </div>

                        <div class="form-group-modern">
                            <label>담당자</label>
                            <input type="text" th:field="*{manager}" placeholder="관리 담당자명">
                        </div>

                        <div class="form-group-modern full-width">
                            <label>비고</label>
                            <textarea th:field="*{note}" rows="3" placeholder="추가 설명이나 특이사항을 입력하세요"></textarea>
                        </div>
                        </div>
                    </div>

                    <div class="form-buttons">
                    <button type="submit" class="btn-modern btn-primary-modern">
                        <i class="fas fa-save"></i>
                        등록
                        </button>
                    <a href="/wireless-ap/list" class="btn-modern btn-secondary-modern">
                        <i class="fas fa-list"></i>
                        목록
                        </a>
                    </div>
                </form>
        </div>
    </div>
    
    <!-- 푸터 포함 -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
