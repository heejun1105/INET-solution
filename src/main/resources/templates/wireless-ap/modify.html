<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>무선 AP 수정</title>
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="/navbar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 전체 컨테이너 스타일 */
        .modify-page-container {
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        /* 격자 패턴 배경 */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(30,58,138,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(30,58,138,0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
        }

        .main-container {
            position: relative;
            z-index: 2;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        /* 헤더 섹션 */
        .modern-header {
            text-align: center;
            margin-bottom: 3rem;
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideInFromTop 0.6s ease-out;
        }

        .wifi-icon-header {
            font-size: 4rem;
            color: #f59e0b;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .modern-header h1 {
            font-size: 3rem;
            font-weight: 800;
            color: #1e3a8a;
            margin-bottom: 1rem;
            text-shadow: none;
        }

        .modern-header .subtitle {
            font-size: 1.2rem;
            color: #64748b;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }



        /* 폼 카드 스타일 */
        .form-card {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            animation: slideInFromBottom 0.6s ease-out;
        }

        .section-header-modern {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f1f5f9;
        }

        .section-header-modern i {
            font-size: 1.5rem;
            color: #10b981;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-header-modern h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e3a8a;
            margin: 0;
        }

        /* 폼 그리드 */
        .form-grid-modern {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .form-group-modern {
            display: flex;
            flex-direction: column;
        }

        .form-group-modern.full-width {
            grid-column: 1 / -1;
        }

        .form-group-modern label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }

        .form-group-modern label i {
            color: #10b981;
            font-size: 1rem;
        }

        .form-group-modern input,
        .form-group-modern select,
        .form-group-modern textarea {
            padding: 1rem 1.25rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
            color: #374151;
        }

        .form-group-modern input:focus,
        .form-group-modern select:focus,
        .form-group-modern textarea:focus {
            outline: none;
            border-color: #10b981;
            background: white;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
            transform: translateY(-1px);
        }

        .form-group-modern input::placeholder,
        .form-group-modern textarea::placeholder {
            color: #9ca3af;
        }

        .form-help {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.5rem;
            line-height: 1.4;
        }

        /* 버튼 스타일 */
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .btn-modern {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            min-height: 52px;
        }

        .btn-primary-modern {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
        }

        .btn-primary-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
        }

        .btn-secondary-modern {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(107, 114, 128, 0.3);
        }

        .btn-secondary-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(107, 114, 128, 0.4);
        }

        /* 애니메이션 */
        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInFromBottom {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .main-container {
                padding: 0 1rem;
            }
            
            .modern-header {
                padding: 2rem 1.5rem;
            }
            
            .modern-header h1 {
                font-size: 2rem;
            }
            
            .form-grid-modern {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn-modern {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="modify-page-container">
        <div class="grid-overlay"></div>
        <div class="main-container">
            <!-- 헤더 섹션 -->
            <div class="modern-header">
                <div class="wifi-icon-header">
                    <i class="fas fa-wifi"></i>
                </div>
                <h1>무선 AP 수정</h1>
                <div class="subtitle">기존 무선 AP 정보를 수정해 주세요</div>
            </div>

            <form th:action="@{/wireless-ap/modify}" th:object="${wirelessAp}" method="post">
                <input type="hidden" th:field="*{APId}" />

                <!-- 기본 정보 섹션 -->
                <div class="form-card">
                    <div class="section-header-modern">
                        <i class="fas fa-info-circle"></i>
                        <h3>기본 정보</h3>
                    </div>
                    
                    <div class="form-grid-modern">
                        <div class="form-group-modern">
                            <label>
                                <i class="fas fa-school"></i>
                                학교 선택
                            </label>
                            <select name="schoolId" required>
                                <option value="">학교를 선택하세요</option>
                                <option th:each="school : ${schools}" 
                                        th:value="${school.schoolId}" 
                                        th:text="${school.schoolName}"
                                        th:selected="${wirelessAp.school != null && wirelessAp.school.schoolId == school.schoolId}">
                                </option>
                            </select>
                        </div>
                        
                        <div class="form-group-modern">
                            <label>
                                <i class="fas fa-map-marker-alt"></i>
                                설치장소
                            </label>
                            <input type="text" name="locationName" required placeholder="교실명 또는 설치 장소"
                                   th:value="${wirelessAp.location != null ? wirelessAp.location.roomName : ''}">
                            <div class="form-help">예: 1-1교실, 교무실, 회의실</div>
                        </div>

                        <div class="form-group-modern">
                            <label>
                                <i class="fas fa-chalkboard"></i>
                                교실구분
                            </label>
                            <select th:field="*{classroomType}">
                                <option value="">교실구분을 선택하세요</option>
                                <option value="1">1(일반교실)</option>
                                <option value="2">2(기타)</option>
                                <option value="3">3(지원공간)</option>
                            </select>
                        </div>

                        <div class="form-group-modern">
                            <label>
                                <i class="fas fa-tag"></i>
                                새 라벨 번호
                            </label>
                            <input type="text" th:field="*{newLabelNumber}" placeholder="새 라벨 번호">
                        </div>

                        <div class="form-group-modern">
                            <label>
                                <i class="fas fa-barcode"></i>
                                장비 번호
                            </label>
                            <input type="text" th:field="*{deviceNumber}" placeholder="장비 번호">
                        </div>

                        <div class="form-group-modern">
                            <label>
                                <i class="fas fa-calendar-alt"></i>
                                도입연도
                            </label>
                            <input type="number" name="apYear" placeholder="예: 2025" min="2000" max="2100"
                                   th:value="${wirelessAp.APYear != null ? wirelessAp.APYear.year : ''}">
                        </div>
                    </div>
                </div>

                <!-- 제품 정보 섹션 -->
                <div class="form-card">
                    <div class="section-header-modern">
                        <i class="fas fa-cogs"></i>
                        <h3>제품 정보</h3>
                    </div>
                    
                    <div class="form-grid-modern">
                        <div class="form-group-modern">
                            <label>
                                <i class="fas fa-industry"></i>
                                제조사
                            </label>
                            <input type="text" th:field="*{manufacturer}" placeholder="제조사명">
                        </div>

                        <div class="form-group-modern">
                            <label>
                                <i class="fas fa-microchip"></i>
                                모델명
                            </label>
                            <input type="text" th:field="*{model}" placeholder="모델명">
                        </div>

                        <div class="form-group-modern full-width">
                            <label>
                                <i class="fas fa-network-wired"></i>
                                MAC 주소
                            </label>
                            <input type="text" th:field="*{macAddress}" placeholder="예: AA:BB:CC:DD:EE:FF">
                            <div class="form-help">MAC 주소를 콜론(:) 구분자와 함께 입력하세요.</div>
                        </div>
                    </div>
                </div>

                <!-- 이전 정보 섹션 -->
                <div class="form-card">
                    <div class="section-header-modern">
                        <i class="fas fa-history"></i>
                        <h3>이전 정보 (선택사항)</h3>
                    </div>
                    
                    <div class="form-grid-modern">
                        <div class="form-group-modern">
                            <label>
                                <i class="fas fa-map-marker-alt"></i>
                                이전 설치장소
                            </label>
                            <input type="text" th:field="*{prevLocation}" placeholder="이전 설치장소">
                        </div>

                        <div class="form-group-modern">
                            <label>
                                <i class="fas fa-tag"></i>
                                이전 라벨 번호
                            </label>
                            <input type="text" th:field="*{prevLabelNumber}" placeholder="이전 라벨 번호">
                        </div>

                        <div class="form-group-modern">
                            <label>
                                <i class="fas fa-tachometer-alt"></i>
                                속도
                            </label>
                            <input type="text" th:field="*{speed}" placeholder="예: 100Mbps, 1Gbps">
                        </div>
                    </div>
                </div>

                <!-- 폼 액션 -->
                <div class="form-actions">
                    <button type="submit" class="btn-modern btn-primary-modern">
                        <i class="fas fa-save"></i>
                        수정 완료
                    </button>
                    <a href="/wireless-ap/list" class="btn-modern btn-secondary-modern">
                        <i class="fas fa-list"></i>
                        목록으로
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script>
        // 폼 유효성 검사
        document.querySelector('form').addEventListener('submit', function(e) {
            const schoolSelect = document.querySelector('select[name="schoolId"]');
            const locationName = document.querySelector('input[name="locationName"]').value.trim();
            
            if (!schoolSelect.value) {
                e.preventDefault();
                alert('학교를 선택해주세요.');
                return false;
            }
            
            if (!locationName) {
                e.preventDefault();
                alert('설치장소는 필수 입력 항목입니다.');
                return false;
            }
        });
        
        // MAC 주소 형식 자동 변환
        document.querySelector('input[name="macAddress"]').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^a-fA-F0-9]/g, '').toUpperCase();
            if (value.length > 12) value = value.substring(0, 12);
            
            // 2자리씩 콜론으로 구분
            if (value.length > 0) {
                value = value.match(/.{1,2}/g).join(':');
            }
            
            e.target.value = value;
        });
    </script>
</body>
</html>
