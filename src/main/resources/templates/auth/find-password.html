<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - I-NET</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            color: #1e3a8a;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: #6b7280;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .btn-primary {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }
        
        .btn-secondary {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 114, 128, 0.3);
        }
        
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .alert-success {
            background: #d1fae5;
            border: 1px solid #a7f3d0;
            color: #065f46;
        }
        
        .alert-error {
            background: #fee2e2;
            border: 1px solid #fca5a5;
            color: #991b1b;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-links a {
            color: #3b82f6;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .info-box {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .info-box h3 {
            color: #374151;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        
        .info-box p {
            color: #6b7280;
            font-size: 0.9rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 포함 -->
    <div th:replace="fragments/navbar :: navbar"></div>
    
    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="fas fa-key"></i> 비밀번호 찾기</h1>
            <p>가입 시 입력한 정보와 보안 질문으로 비밀번호를 찾을 수 있습니다</p>
        </div>
        
        <!-- 성공/에러 메시지 -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>
        
        <div class="info-box">
            <h3><i class="fas fa-info-circle"></i> 안내사항</h3>
            <p>비밀번호 찾기 시 임시 비밀번호가 생성됩니다. 로그인 후 반드시 새 비밀번호로 변경해주세요.</p>
        </div>
        
        <form th:action="@{/find-password}" method="post">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="birthYear">생년월일</label>
                <div style="display: flex; gap: 10px;">
                    <select id="birthYear" name="birthYear" class="form-control" required style="flex: 1;">
                        <option value="" style="color: #374151;">년도</option>
                    </select>
                    <select id="birthMonth" name="birthMonth" class="form-control" required style="flex: 1;">
                        <option value="" style="color: #374151;">월</option>
                    </select>
                    <select id="birthDay" name="birthDay" class="form-control" required style="flex: 1;">
                        <option value="" style="color: #374151;">일</option>
                    </select>
                </div>
                <input type="hidden" id="birthDate" name="birthDate">
            </div>
            
            <div class="form-group">
                <label for="securityAnswer">보안 질문 답변</label>
                <input type="text" id="securityAnswer" name="securityAnswer" class="form-control" 
                       placeholder="가입 시 설정한 보안 질문의 답변을 입력하세요" required>
            </div>
            
            <button type="submit" class="btn-primary">
                <i class="fas fa-key"></i> 비밀번호 찾기
            </button>
        </form>
        
        <div class="auth-links">
            <a href="/login">로그인</a>
            <a href="/find-id">아이디 찾기</a>
            <a href="/signup">회원가입</a>
        </div>
    </div>
    
    <script>
        // 페이지 로드 시 년, 월, 일 옵션 생성
        document.addEventListener('DOMContentLoaded', function() {
            // 년도 옵션 생성 (1950년 ~ 현재년도)
            const birthYear = document.getElementById('birthYear');
            const currentYear = new Date().getFullYear();
            for (let year = currentYear; year >= 1950; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year + '년';
                option.style.color = '#374151';
                birthYear.appendChild(option);
            }
            
            // 월 옵션 생성
            const birthMonth = document.getElementById('birthMonth');
            for (let month = 1; month <= 12; month++) {
                const option = document.createElement('option');
                option.value = month.toString().padStart(2, '0');
                option.textContent = month + '월';
                option.style.color = '#374151';
                birthMonth.appendChild(option);
            }
            
            // 일 옵션 생성 (기본 31일)
            updateDays();
            
            // 월 변경 시 일 옵션 업데이트
            birthMonth.addEventListener('change', updateDays);
            birthYear.addEventListener('change', updateDays);
        });
        
        // 일 옵션 업데이트 함수
        function updateDays() {
            const birthYear = document.getElementById('birthYear');
            const birthMonth = document.getElementById('birthMonth');
            const birthDay = document.getElementById('birthDay');
            
            // 기존 일 옵션 제거
            birthDay.innerHTML = '<option value="">일</option>';
            
            if (birthYear.value && birthMonth.value) {
                const year = parseInt(birthYear.value);
                const month = parseInt(birthMonth.value);
                const daysInMonth = new Date(year, month, 0).getDate();
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const option = document.createElement('option');
                    option.value = day.toString().padStart(2, '0');
                    option.textContent = day + '일';
                    option.style.color = '#374151';
                    birthDay.appendChild(option);
                }
            }
        }
        
        // 폼 제출 시 생년월일 합치기
        document.querySelector('form').addEventListener('submit', function(e) {
            const birthYear = document.getElementById('birthYear').value;
            const birthMonth = document.getElementById('birthMonth').value;
            const birthDay = document.getElementById('birthDay').value;
            
            if (birthYear && birthMonth && birthDay) {
                const birthDate = birthYear + '-' + birthMonth + '-' + birthDay;
                document.getElementById('birthDate').value = birthDate;
            } else {
                e.preventDefault();
                alert('생년월일을 모두 선택해주세요.');
                return false;
            }
        });
    </script>
</body>
</html>
