<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>데이터 삭제</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/navbar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 전체 컨테이너 스타일 */
        .delete-page-container {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #3730a3 100%);
            min-height: 100vh;
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .delete-page-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
            z-index: 1;
        }

        .main-container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* 헤더 섹션 */
        .modern-header {
            text-align: center;
            margin-bottom: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .modern-header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modern-header .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .modern-header .warning-text {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
        }

        /* 알림 메시지 */
        .alert-modern {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideInFromTop 0.6s ease-out;
        }

        .alert-modern.success {
            border-left: 4px solid #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .alert-modern.error {
            border-left: 4px solid #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .alert-modern i {
            font-size: 1.2rem;
            color: #ffffff;
        }

        .alert-modern span {
            color: #ffffff;
            font-weight: 500;
        }

        /* 메인 콘텐츠 카드 */
        .content-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideInFromBottom 0.6s ease-out;
        }

        /* 섹션 타이틀 */
        .section-title-modern {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title-modern .step-number {
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            color: white;
            width: 2rem;
            height: 2rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(96, 165, 250, 0.3);
        }

        /* 학교 그리드 */
        .school-grid-modern {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .school-card-modern {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-height: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .school-card-modern::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .school-card-modern:hover::before {
            opacity: 1;
        }

        .school-card-modern:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .school-card-modern.selected {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.3) 0%, rgba(5, 150, 105, 0.3) 100%);
            border-color: #10b981;
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.3);
        }

        .school-card-modern .school-name {
            font-size: 0.95rem;
            font-weight: 600;
            color: #ffffff;
            text-align: center;
            margin-bottom: 0;
        }

        .school-card-modern .school-checkbox {
            position: absolute;
            top: 50%;
            right: 0.75rem;
            transform: translateY(-50%);
            width: 1rem;
            height: 1rem;
            accent-color: #10b981;
        }

        /* 삭제 옵션 섹션 */
        .delete-options-modern {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .radio-group-modern {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .radio-option-modern {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 200px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .radio-option-modern:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .radio-option-modern.active {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(5, 150, 105, 0.2) 100%);
            border-color: #10b981;
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
        }

        .radio-option-modern input[type="radio"] {
            width: 1.2rem;
            height: 1.2rem;
            accent-color: #10b981;
        }

        .radio-option-modern label {
            color: #ffffff;
            font-weight: 500;
            cursor: pointer;
            flex: 1;
        }

        /* 체크박스 그리드 */
        .checkbox-grid-modern {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        /* PC 환경에서 통합 카드들을 위한 특별 레이아웃 */
        @media (min-width: 1024px) {
            .checkbox-grid-modern {
                grid-template-columns: 1fr 1fr;
                grid-template-areas: 
                    "device-group wireless-group"
                    "classroom operator"
                    "device-history wireless-history";
                gap: 1.5rem;
            }
            
            .combined-card:nth-child(1) { /* 장비 그룹 */
                grid-area: device-group;
            }
            
            .combined-card:nth-child(2) { /* 무선AP 그룹 */
                grid-area: wireless-group;
            }
            
            .checkbox-item-modern[data-checkbox-id="deleteClassrooms"] {
                grid-area: classroom;
            }
            
            .checkbox-item-modern[data-checkbox-id="deleteOperators"] {
                grid-area: operator;
            }
            
            .checkbox-item-modern[data-checkbox-id="deleteDeviceHistoryOnly"] {
                grid-area: device-history;
            }
            
            .checkbox-item-modern[data-checkbox-id="deleteWirelessApHistoryOnly"] {
                grid-area: wireless-history;
            }
            
            /* 통합 카드들의 크기를 더 크게 */
            .combined-card {
                min-height: 140px;
                padding: 2rem 1.5rem;
            }
        }

        .checkbox-item-modern {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .checkbox-item-modern:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .checkbox-item-modern.checked {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(5, 150, 105, 0.2) 100%);
            border-color: #10b981;
        }

        .checkbox-item-modern input[type="checkbox"] {
            width: 1.2rem;
            height: 1.2rem;
            accent-color: #10b981;
        }

        .checkbox-item-modern i {
            color: #ffffff;
            font-size: 1.1rem;
            width: 1.5rem;
            text-align: center;
        }

        .checkbox-item-modern label {
            color: #ffffff;
            font-weight: 500;
            cursor: pointer;
            flex: 1;
        }

        /* 통합 카드 스타일 */
        .combined-card {
            min-height: 100px;
            flex-direction: column;
            text-align: center;
            padding: 1.5rem 1rem;
            position: relative;
        }

        .combined-icon-group {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .combined-icon-group i {
            font-size: 1.2rem;
            color: #ffffff;
            opacity: 0.9;
        }

        .combined-description {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.25rem;
            line-height: 1.2;
        }

        /* 통합 카드 체크박스 스타일 */
        .combined-checkbox {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 1.5rem;
            height: 1.5rem;
            accent-color: #10b981;
            cursor: pointer;
            z-index: 10;
        }

        .combined-card.selected {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.3) 0%, rgba(5, 150, 105, 0.3) 100%);
            border-color: #10b981;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        /* 장비 수정내역 기간 설정 토글 */
        .history-period-toggle {
            margin-top: 0.75rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .period-dropdown-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .period-dropdown {
            padding: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .period-dropdown:focus {
            outline: none;
            border-color: #10b981;
            background: rgba(255, 255, 255, 0.15);
        }

        .period-dropdown option {
            background: #1e3a8a;
            color: #ffffff;
        }

        .history-date-input {
            margin-top: 0.5rem;
        }

        .history-date-field {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .history-date-field:focus {
            outline: none;
            border-color: #10b981;
            background: rgba(255, 255, 255, 0.15);
        }

        .history-date-field::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        /* 액션 버튼 */
        .action-section-modern {
            text-align: center;
            margin-top: 3rem;
        }

        .delete-button-modern {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border: none;
            border-radius: 16px;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(239, 68, 68, 0.3);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin: 0 auto 1rem;
        }

        .delete-button-modern:hover:not(:disabled) {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(239, 68, 68, 0.4);
        }

        .delete-button-modern:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            box-shadow: none;
        }

        .confirmation-text-modern {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            margin: 0;
        }

        /* 애니메이션 */
        @keyframes slideInFromTop {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInFromBottom {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .main-container {
                padding: 0 1rem;
            }

            .modern-header h1 {
                font-size: 2.2rem;
            }

            .school-grid-modern {
                grid-template-columns: 1fr;
            }

            .radio-group-modern {
                flex-direction: column;
            }

            .radio-option-modern {
                min-width: auto;
            }

            .checkbox-grid-modern {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .modern-header {
                padding: 2rem 1.5rem;
            }

            .content-card {
                padding: 2rem 1.5rem;
            }

            .modern-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="delete-page-container">
        <div class="main-container">
            <!-- 모던 헤더 -->
            <div class="modern-header">
                <h1><i class="fas fa-trash-alt" style="margin-right: 0.5rem;"></i>데이터 삭제</h1>
                <p class="subtitle">선택한 데이터가 삭제됩니다. (학교 정보는 유지됩니다)</p>
                <p class="warning-text">⚠️ 삭제된 데이터는 복구할 수 없습니다.</p>
            </div>

            <!-- 알림 메시지 -->
            <div th:if="${message}" class="alert-modern success">
                <i class="fas fa-check-circle"></i>
                <span th:text="${message}"></span>
            </div>
            <div th:if="${error}" class="alert-modern error">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
            </div>

            <!-- 메인 폼 -->
            <form id="deleteForm" th:action="@{/data/delete}" method="post" onsubmit="return confirmDelete()">
                <!-- 학교 선택 섹션 -->
                <div class="content-card">
                    <h2 class="section-title-modern">
                        <span class="step-number">1</span>
                        삭제할 학교 선택 (다중 선택 가능)
                    </h2>
                    
                    <div class="school-grid-modern">
                        <div th:each="school : ${schools}" 
                             class="school-card-modern" 
                             th:data-school-name="${school.schoolName}" 
                             onclick="toggleSchoolSelection(this, event)">
                            <input type="checkbox" name="schoolIds" th:value="${school.schoolId}" class="school-checkbox" onclick="event.stopPropagation()">
                            <div class="school-name" th:text="${school.schoolName}"></div>
                        </div>
                    </div>
                </div>

                <!-- 삭제 옵션 섹션 -->
                <div class="content-card">
                    <h2 class="section-title-modern">
                        <span class="step-number">2</span>
                        삭제 범위 선택
                    </h2>

                    <div class="delete-options-modern">
                        <div class="radio-group-modern">
                            <div class="radio-option-modern" onclick="selectDeleteType('all')">
                                <input type="radio" id="deleteAll" name="deleteType" value="all" onchange="toggleSelectiveOptions()">
                                <label for="deleteAll">
                                    <i class="fas fa-fire"></i>
                                    전체 데이터 삭제
                        </label>
                    </div>
                            <div class="radio-option-modern active" onclick="selectDeleteType('selective')">
                                <input type="radio" id="deleteSelective" name="deleteType" value="selective" onchange="toggleSelectiveOptions()" checked>
                                <label for="deleteSelective">
                                    <i class="fas fa-filter"></i>
                                    선택적 데이터 삭제
                        </label>
                    </div>
                        </div>

                        <div class="checkbox-grid-modern" id="selectiveOptions">
                                                                                                                <div class="checkbox-item-modern combined-card" data-checkbox-id="deleteDeviceGroup" onclick="handleDeviceGroupClick(event)">
                                <input type="checkbox" class="combined-checkbox" id="deviceGroupCheckbox" onchange="updateDeviceGroupFromCheckbox()" onclick="event.stopPropagation()">
                                <input type="checkbox" name="deleteDevices" id="deleteDevices" value="true" style="display: none;">
                                <input type="checkbox" name="deleteManages" id="deleteManages" value="true" style="display: none;">
                                <input type="checkbox" name="deleteUids" id="deleteUids" value="true" style="display: none;">
                                <input type="checkbox" name="deleteDeviceHistory" id="deleteDeviceHistory" value="true" style="display: none;">
                                <div class="combined-icon-group">
                                <i class="fas fa-desktop"></i>
                                    <i class="fas fa-clipboard-list"></i>
                                    <i class="fas fa-id-card"></i>
                                    <i class="fas fa-history"></i>
                            </div>
                                <label for="deleteDeviceGroup">장비 및 번호 관리</label>
                                <div class="combined-description">장비, 관리번호, 고유번호, 수정내역</div>
                            </div>
                            <div class="checkbox-item-modern combined-card" data-checkbox-id="deleteWirelessApGroup" onclick="handleWirelessApGroupClick(event)">
                                <input type="checkbox" class="combined-checkbox" id="wirelessApGroupCheckbox" onchange="updateWirelessApGroupFromCheckbox()" onclick="event.stopPropagation()">
                                <input type="checkbox" name="deleteWirelessAps" id="deleteWirelessAps" value="true" style="display: none;">
                                <input type="checkbox" name="deleteWirelessApHistory" id="deleteWirelessApHistory" value="true" style="display: none;">
                                <div class="combined-icon-group">
                                <i class="fas fa-wifi"></i>
                                    <i class="fas fa-history"></i>
                                </div>
                                <label for="deleteWirelessApGroup">무선 AP 관리</label>
                                <div class="combined-description">무선 AP, 수정내역</div>
                            </div>
                            <div class="checkbox-item-modern" data-checkbox-id="deleteClassrooms" onclick="handleCardClick(event, 'deleteClassrooms')">
                                <input type="checkbox" name="deleteClassrooms" id="deleteClassrooms" value="true" onclick="event.stopPropagation()">
                                <i class="fas fa-door-open"></i>
                                <label for="deleteClassrooms">교실</label>
                            </div>
                            <div class="checkbox-item-modern" data-checkbox-id="deleteOperators" onclick="handleCardClick(event, 'deleteOperators')">
                                <input type="checkbox" name="deleteOperators" id="deleteOperators" value="true" onclick="event.stopPropagation()">
                                <i class="fas fa-user-tie"></i>
                                <label for="deleteOperators">운영자</label>
                            </div>
                            <div class="checkbox-item-modern" data-checkbox-id="deleteDeviceHistoryOnly" onclick="handleCardClick(event, 'deleteDeviceHistoryOnly')">
                                <input type="checkbox" name="deleteDeviceHistoryOnly" id="deleteDeviceHistoryOnly" value="true" onclick="event.stopPropagation()">
                                <i class="fas fa-history"></i>
                                <label for="deleteDeviceHistoryOnly">장비 수정내역 (단독)</label>
                                
                                <!-- 장비 수정내역 기간 설정 토글 -->
                                <div class="history-period-toggle" id="historyPeriodToggle" style="display: none;" onclick="event.stopPropagation()">
                                    <div class="period-dropdown-container">
                                        <select id="historyPeriodType" name="periodType" class="period-dropdown" onchange="toggleHistoryDateInput()" onclick="event.stopPropagation()">
                                            <option value="all">전체 기간</option>
                                            <option value="before">특정 날짜 이전</option>
                                        </select>
                                        
                                        <div id="historyDateInput" class="history-date-input" style="display: none;">
                                            <input type="date" id="deleteBeforeDate" name="deleteBeforeDate" class="history-date-field" placeholder="날짜 선택" onclick="event.stopPropagation()">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="checkbox-item-modern" data-checkbox-id="deleteWirelessApHistoryOnly" onclick="handleCardClick(event, 'deleteWirelessApHistoryOnly')">
                                <input type="checkbox" name="deleteWirelessApHistoryOnly" id="deleteWirelessApHistoryOnly" value="true" onclick="event.stopPropagation()">
                                <i class="fas fa-wifi"></i>
                                <label for="deleteWirelessApHistoryOnly">무선AP 수정내역 (단독)</label>
                                
                                <!-- 무선AP 수정내역 기간 설정 토글 -->
                                <div class="history-period-toggle" id="wirelessApHistoryPeriodToggle" style="display: none;" onclick="event.stopPropagation()">
                                    <div class="period-dropdown-container">
                                        <select id="wirelessApHistoryPeriodType" name="wirelessApPeriodType" class="period-dropdown" onchange="toggleWirelessApHistoryDateInput()" onclick="event.stopPropagation()">
                                            <option value="all">전체 기간</option>
                                            <option value="before">특정 날짜 이전</option>
                                        </select>
                                        
                                        <div id="wirelessApHistoryDateInput" class="history-date-input" style="display: none;">
                                            <input type="date" id="deleteWirelessApBeforeDate" name="deleteWirelessApBeforeDate" class="history-date-field" placeholder="날짜 선택" onclick="event.stopPropagation()">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <!-- 액션 버튼 -->
                <div class="action-section-modern">
                    <button type="submit" id="deleteButton" class="delete-button-modern" disabled>
                        <i class="fas fa-trash-alt"></i>
                        선택한 데이터 삭제
                </button>
                    <p class="confirmation-text-modern">
                        삭제할 학교와 데이터 범위를 선택한 후 버튼을 클릭하세요.
                    </p>
                </div>
            </form>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script>
        const deleteButton = document.getElementById('deleteButton');
        
        function toggleSchoolSelection(cardElement, event) {
            // 체크박스 직접 클릭인 경우에는 처리하지 않음
            if (event && event.target.type === 'checkbox') {
                return;
            }
            
            cardElement.classList.toggle('selected');
            const checkbox = cardElement.querySelector('input[type="checkbox"]');
            checkbox.checked = !checkbox.checked;
            updateDeleteButtonState();
        }

        function selectDeleteType(type) {
            const allOption = document.querySelector('.radio-option-modern:first-child');
            const selectiveOption = document.querySelector('.radio-option-modern:last-child');
            
            allOption.classList.remove('active');
            selectiveOption.classList.remove('active');
            
            if (type === 'all') {
                allOption.classList.add('active');
                document.getElementById('deleteAll').checked = true;
            } else {
                selectiveOption.classList.add('active');
                document.getElementById('deleteSelective').checked = true;
            }
            
            toggleSelectiveOptions();
        }

        function toggleSelectiveOptions() {
            const selectiveOptions = document.getElementById('selectiveOptions');
            const isSelective = document.getElementById('deleteSelective').checked;
            
            selectiveOptions.style.display = isSelective ? 'grid' : 'none';
            
            updateDeleteButtonState();
        }

        // 통합 장비 그룹 카드 클릭 핸들러
        function handleDeviceGroupClick(event) {
            event.preventDefault();
            event.stopPropagation();
            
            // 클릭된 요소 확인
            const target = event.target;
            console.log('Device group card clicked, Target:', target.tagName, target.className);
            
            // 체크박스 직접 클릭인 경우 체크박스 상태를 기준으로 처리
            if (target.classList.contains('combined-checkbox')) {
                console.log('Checkbox directly clicked');
                updateDeviceGroupFromCheckbox();
                return;
            }
            
            // 폼 요소 클릭인 경우 무시
            if (target.type === 'checkbox' || 
                target.tagName === 'SELECT' || 
                target.tagName === 'INPUT') {
                console.log('Ignoring click on form element');
                return;
            }
            
            // 카드 클릭인 경우 체크박스 토글
            const visibleCheckbox = document.getElementById('deviceGroupCheckbox');
            visibleCheckbox.checked = !visibleCheckbox.checked;
            updateDeviceGroupFromCheckbox();
        }

        function updateDeviceGroupFromCheckbox() {
            // 카드 요소 찾기
            const card = document.querySelector('[data-checkbox-id="deleteDeviceGroup"]');
            const visibleCheckbox = document.getElementById('deviceGroupCheckbox');
            
            // 모든 관련 체크박스 찾기
            const deviceCheckbox = document.getElementById('deleteDevices');
            const manageCheckbox = document.getElementById('deleteManages');
            const uidCheckbox = document.getElementById('deleteUids');
            const deviceHistoryCheckbox = document.getElementById('deleteDeviceHistory');
            
            if (!deviceCheckbox || !manageCheckbox || !uidCheckbox || !deviceHistoryCheckbox) {
                console.error('Device group checkboxes not found');
                return;
            }
            
            const newState = visibleCheckbox.checked;
            
            // 모든 체크박스 상태 동시 변경
            deviceCheckbox.checked = newState;
            manageCheckbox.checked = newState;
            uidCheckbox.checked = newState;
            deviceHistoryCheckbox.checked = newState;
            
            // 카드 시각적 상태 업데이트
            if (newState) {
                card.classList.add('selected');
            } else {
                card.classList.remove('selected');
            }
            
            console.log(`Device group ${newState ? 'selected' : 'deselected'}`);
            
            // 삭제 버튼 상태 업데이트
            updateDeleteButtonState();
        }

        // 무선AP 그룹 카드 클릭 핸들러
        function handleWirelessApGroupClick(event) {
            event.preventDefault();
            event.stopPropagation();
            
            // 클릭된 요소 확인
            const target = event.target;
            console.log('Wireless AP group card clicked, Target:', target.tagName, target.className);
            
            // 체크박스 직접 클릭인 경우 체크박스 상태를 기준으로 처리
            if (target.classList.contains('combined-checkbox')) {
                console.log('Checkbox directly clicked');
                updateWirelessApGroupFromCheckbox();
                return;
            }
            
            // 폼 요소 클릭인 경우 무시
            if (target.type === 'checkbox' || 
                target.tagName === 'SELECT' || 
                target.tagName === 'INPUT') {
                console.log('Ignoring click on form element');
                return;
            }
            
            // 카드 클릭인 경우 체크박스 토글
            const visibleCheckbox = document.getElementById('wirelessApGroupCheckbox');
            visibleCheckbox.checked = !visibleCheckbox.checked;
            updateWirelessApGroupFromCheckbox();
        }

        function updateWirelessApGroupFromCheckbox() {
            // 카드 요소 찾기
            const card = document.querySelector('[data-checkbox-id="deleteWirelessApGroup"]');
            const visibleCheckbox = document.getElementById('wirelessApGroupCheckbox');
            
            // 모든 관련 체크박스 찾기
            const wirelessApCheckbox = document.getElementById('deleteWirelessAps');
            const wirelessApHistoryCheckbox = document.getElementById('deleteWirelessApHistory');
            
            if (!wirelessApCheckbox || !wirelessApHistoryCheckbox) {
                console.error('Wireless AP group checkboxes not found');
                return;
            }
            
            const newState = visibleCheckbox.checked;
            
            // 모든 체크박스 상태 동시 변경
            wirelessApCheckbox.checked = newState;
            wirelessApHistoryCheckbox.checked = newState;
            
            // 카드 시각적 상태 업데이트
            if (newState) {
                card.classList.add('selected');
            } else {
                card.classList.remove('selected');
            }
            
            console.log(`Wireless AP group ${newState ? 'selected' : 'deselected'}`);
            
            // 삭제 버튼 상태 업데이트
            updateDeleteButtonState();
        }

        function handleCardClick(event, checkboxId) {
            // 이벤트 전파 중단
            event.preventDefault();
            event.stopPropagation();
            
            // 클릭된 요소 확인
            const target = event.target;
            console.log('Card clicked:', checkboxId, 'Target:', target.tagName, target.className);
            
            // 체크박스, 드롭다운, 입력 필드, 기간 설정 토글을 클릭한 경우 처리하지 않음
            if (target.type === 'checkbox' || 
                target.tagName === 'SELECT' || 
                target.tagName === 'INPUT' ||
                target.closest('.history-period-toggle')) {
                console.log('Ignoring click on form element');
                return;
            }
            
            // 체크박스 찾기
            const checkbox = document.getElementById(checkboxId);
            if (!checkbox) {
                console.error(`Checkbox with id '${checkboxId}' not found`);
                return;
            }
            
            // 카드 컨테이너 찾기
            const container = checkbox.closest('.checkbox-item-modern');
            if (!container) {
                console.error(`Container for checkbox '${checkboxId}' not found`);
                return;
            }
            
            // 체크박스 상태 토글
            const newState = !checkbox.checked;
            checkbox.checked = newState;
            
            // UI 상태 업데이트
            if (newState) {
                container.classList.add('checked');
            } else {
                container.classList.remove('checked');
            }
            
            // 장비 수정내역 체크박스 특별 처리
            if (checkboxId === 'deleteDeviceHistoryOnly') {
                toggleHistoryPeriodToggle();
            }
            
            // 무선AP 수정내역 체크박스 특별 처리
            if (checkboxId === 'deleteWirelessApHistoryOnly') {
                toggleWirelessApHistoryPeriodToggle();
            }
            
            updateDeleteButtonState();
            
            // 디버깅 로그
            console.log(`Checkbox ${checkboxId} toggled to: ${newState}`);
        }

        function toggleCheckbox(checkboxId, event) {
            // 이벤트 객체가 있고, 체크박스나 관련 요소를 클릭한 경우 처리하지 않음
            if (event) {
                const target = event.target;
                if (target.type === 'checkbox' || 
                    target.tagName === 'SELECT' || 
                    target.tagName === 'INPUT' ||
                    target.closest('.history-period-toggle')) {
                    return;
                }
            }
            
            const checkbox = document.getElementById(checkboxId);
            if (!checkbox) {
                console.error(`Checkbox with id '${checkboxId}' not found`);
                return;
            }
            
            const container = checkbox.closest('.checkbox-item-modern');
            if (!container) {
                console.error(`Container for checkbox '${checkboxId}' not found`);
                return;
            }
            
            // 체크박스 상태 토글
            const newState = !checkbox.checked;
            checkbox.checked = newState;
            
            // UI 상태 업데이트
            if (newState) {
                container.classList.add('checked');
            } else {
                container.classList.remove('checked');
            }
            
            // 장비 수정내역 체크박스 특별 처리
            if (checkboxId === 'deleteDeviceHistoryOnly') {
                toggleHistoryPeriodToggle();
            }
            
            updateDeleteButtonState();
            
            // 디버깅 로그
            console.log(`Checkbox ${checkboxId} toggled to: ${newState}`);
        }

        function getSelectedSchools() {
            const selectedSchools = [];
            document.querySelectorAll('.school-card-modern.selected').forEach(card => {
                selectedSchools.push({
                    id: card.querySelector('.school-checkbox').value,
                    name: card.getAttribute('data-school-name')
                });
            });
            return selectedSchools;
        }

        function updateDeleteButtonState() {
            const selectedSchools = getSelectedSchools();
            const schoolSelected = selectedSchools.length > 0;
            const isAll = document.getElementById('deleteAll').checked;
            const isSelective = document.getElementById('deleteSelective').checked;
            
            let selectiveOptionChecked = false;
            if (isSelective) {
                const checkboxes = document.querySelectorAll('#selectiveOptions input[type="checkbox"]');
                for (const checkbox of checkboxes) {
                    if (checkbox.checked) {
                        selectiveOptionChecked = true;
                        break;
                    }
                }
            }
            
            deleteButton.disabled = !(schoolSelected && (isAll || (isSelective && selectiveOptionChecked)));
        }

        function toggleHistoryPeriodToggle() {
            const historyPeriodToggle = document.getElementById('historyPeriodToggle');
            const deleteDeviceHistoryOnly = document.getElementById('deleteDeviceHistoryOnly');
            
            if (deleteDeviceHistoryOnly && deleteDeviceHistoryOnly.checked) {
                historyPeriodToggle.style.display = 'block';
            } else {
                historyPeriodToggle.style.display = 'none';
            }
        }

        function toggleHistoryDateInput() {
            const historyDateInput = document.getElementById('historyDateInput');
            const periodType = document.getElementById('historyPeriodType').value;
            
            if (periodType === 'before') {
                historyDateInput.style.display = 'block';
            } else {
                historyDateInput.style.display = 'none';
            }
        }
        
        function toggleWirelessApHistoryPeriodToggle() {
            const wirelessApHistoryPeriodToggle = document.getElementById('wirelessApHistoryPeriodToggle');
            const deleteWirelessApHistoryOnly = document.getElementById('deleteWirelessApHistoryOnly');
            
            if (deleteWirelessApHistoryOnly && deleteWirelessApHistoryOnly.checked) {
                wirelessApHistoryPeriodToggle.style.display = 'block';
            } else {
                wirelessApHistoryPeriodToggle.style.display = 'none';
            }
        }

        function toggleWirelessApHistoryDateInput() {
            const wirelessApHistoryDateInput = document.getElementById('wirelessApHistoryDateInput');
            const periodType = document.getElementById('wirelessApHistoryPeriodType').value;
            
            if (periodType === 'before') {
                wirelessApHistoryDateInput.style.display = 'block';
            } else {
                wirelessApHistoryDateInput.style.display = 'none';
            }
        }
        
        function confirmDelete() {
            const selectedSchools = getSelectedSchools();
            if (selectedSchools.length === 0) {
                alert("삭제할 학교를 하나 이상 선택해주세요.");
                return false;
            }
            const schoolNames = selectedSchools.map(s => s.name).join(', ');

            const isAll = document.getElementById('deleteAll').checked;
            let message = `정말로 '${schoolNames}'의 `;
            
            if (isAll) {
                message += "모든 데이터를 삭제하시겠습니까?";
            } else {
                const selectedTypes = [];
                
                                // 통합된 장비 그룹 확인
                const deviceChecked = document.getElementById('deleteDevices').checked;
                const manageChecked = document.getElementById('deleteManages').checked;
                const uidChecked = document.getElementById('deleteUids').checked;
                const deviceHistoryChecked = document.getElementById('deleteDeviceHistory').checked;
                
                if (deviceChecked || manageChecked || uidChecked || deviceHistoryChecked) {
                    selectedTypes.push('장비 및 번호 관리');
                }
                
                // 통합된 무선AP 그룹 확인
                const wirelessApChecked = document.getElementById('deleteWirelessAps').checked;
                const wirelessApHistoryChecked = document.getElementById('deleteWirelessApHistory').checked;
                
                if (wirelessApChecked || wirelessApHistoryChecked) {
                    selectedTypes.push('무선 AP 관리');
                }
                
                // 나머지 개별 항목들 확인
                document.querySelectorAll('#selectiveOptions input[type="checkbox"]:checked').forEach(cb => {
                    // 통합된 항목들은 제외
                    if (cb.id !== 'deleteDevices' && cb.id !== 'deleteManages' && cb.id !== 'deleteUids' && 
                        cb.id !== 'deleteDeviceHistory' && cb.id !== 'deleteWirelessAps' && cb.id !== 'deleteWirelessApHistory') {
                    const label = document.querySelector(`label[for='${cb.id}']`);
                        if (label) {
                    selectedTypes.push(label.innerText.trim());
                        }
                    }
                });
                
                            if (selectedTypes.length === 0) {
                 alert("삭제할 데이터 유형을 하나 이상 선택해주세요.");
                 return false;
            }
            message += `${selectedTypes.join(', ')} 데이터를 삭제하시겠습니까?`;
            
            // 장비 수정내역 기간 정보 추가 (그룹 또는 단독)
            const deleteDeviceHistory = document.getElementById('deleteDeviceHistory');
            const deleteDeviceHistoryOnly = document.getElementById('deleteDeviceHistoryOnly');
            const deviceHistorySelected = (deleteDeviceHistory && deleteDeviceHistory.checked) || 
                                        (deleteDeviceHistoryOnly && deleteDeviceHistoryOnly.checked);
            
            if (deviceHistorySelected) {
                const periodType = document.getElementById('historyPeriodType').value;
                if (periodType === 'before') {
                    const deleteDate = document.getElementById('deleteBeforeDate').value;
                    if (!deleteDate) {
                        alert("장비 수정내역 삭제 날짜를 선택해주세요.");
                        return false;
                    }
                    message += `\n\n장비 수정내역 삭제 기간: ${deleteDate} 이전`;
                }
            }
            
            // 무선AP 수정내역 기간 정보 추가 (그룹 또는 단독)
            const deleteWirelessApHistory = document.getElementById('deleteWirelessApHistory');
            const deleteWirelessApHistoryOnly = document.getElementById('deleteWirelessApHistoryOnly');
            const wirelessApHistorySelected = (deleteWirelessApHistory && deleteWirelessApHistory.checked) || 
                                            (deleteWirelessApHistoryOnly && deleteWirelessApHistoryOnly.checked);
            
            if (wirelessApHistorySelected) {
                const periodType = document.getElementById('wirelessApHistoryPeriodType').value;
                if (periodType === 'before') {
                    const deleteDate = document.getElementById('deleteWirelessApBeforeDate').value;
                    if (!deleteDate) {
                        alert("무선AP 수정내역 삭제 날짜를 선택해주세요.");
                        return false;
                    }
                    message += `\n\n무선AP 수정내역 삭제 기간: ${deleteDate} 이전`;
                }
            }
        }
        
        message += "\n\n이 작업은 되돌릴 수 없습니다.";
        return confirm(message);
        }

        // 체크박스 상태에 따른 UI 업데이트
        document.querySelectorAll('#selectiveOptions input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const container = this.closest('.checkbox-item-modern');
                if (this.checked) {
                    container.classList.add('checked');
                } else {
                    container.classList.remove('checked');
                }
                
                // 장비 수정내역 체크박스 특별 처리
                if (this.id === 'deleteDeviceHistoryOnly') {
                    toggleHistoryPeriodToggle();
                }
                
                // 무선AP 수정내역 체크박스 특별 처리
                if (this.id === 'deleteWirelessApHistoryOnly') {
                    toggleWirelessApHistoryPeriodToggle();
                }
                
                updateDeleteButtonState();
            });
        });

        // 학교 선택 체크박스 이벤트 리스너
        document.querySelectorAll('.school-checkbox').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const card = this.closest('.school-card-modern');
                if (this.checked) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
                updateDeleteButtonState();
            });
        });

        // 이벤트 리스너 연결
        document.querySelectorAll('input[name="deleteType"]').forEach(el => {
            el.addEventListener('change', updateDeleteButtonState);
        });

        // 페이지 로드 시 초기 상태 설정
        document.addEventListener('DOMContentLoaded', () => {
            toggleSelectiveOptions();
            updateDeleteButtonState();
        });
    </script>
</body>
