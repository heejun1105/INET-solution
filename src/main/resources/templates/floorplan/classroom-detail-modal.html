<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>

<!-- 교실 상세 모달 -->
<div th:fragment="classroom-detail-modal" id="classroomDetailModal" class="modal" style="display: none;">
    <div class="modal-overlay" onclick="closeClassroomModal()"></div>
    <div class="modal-content classroom-modal">
        <div class="modal-header">
            <h3 id="classroomModalTitle">교실 상세 정보</h3>
            <button class="modal-close" onclick="closeClassroomModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="modal-body">
            <!-- 교실 정보 섹션 -->
            <div class="classroom-info-section">
                <div class="section-header">
                    <i class="fas fa-door-open"></i>
                    <h4>교실 정보</h4>
                </div>
                <div class="info-grid">
                    <div class="info-item">
                        <label>교실명:</label>
                        <span id="classroomName">-</span>
                    </div>
                    <div class="info-item">
                        <label>건물:</label>
                        <span id="classroomBuilding">-</span>
                    </div>
                    <div class="info-item">
                        <label>층:</label>
                        <span id="classroomFloor">-</span>
                    </div>
                    <div class="info-item">
                        <label>용도:</label>
                        <span id="classroomType">-</span>
                    </div>
                </div>
            </div>
            
            <!-- 장비 목록 섹션 -->
            <div class="devices-section">
                <div class="section-header">
                    <i class="fas fa-microchip"></i>
                    <h4>배치된 장비</h4>
                    <div class="device-count-badge" id="deviceCountBadge">0</div>
                </div>
                <div id="devicesList" class="devices-list">
                    <!-- 동적으로 장비 목록 생성 -->
                </div>
            </div>
            
            <!-- 교실 내부 레이아웃 섹션 -->
            <div class="room-layout-section">
                <div class="section-header">
                    <i class="fas fa-th"></i>
                    <h4>교실 내부 배치</h4>
                    <button class="edit-layout-btn" onclick="editRoomLayout()">
                        <i class="fas fa-edit"></i> 배치 편집
                    </button>
                </div>
                <div class="room-layout-canvas">
                    <div id="roomCanvas" class="room-canvas">
                        <!-- 교실 내부 자리 및 장비 배치 -->
                    </div>
                </div>
            </div>
            
            <!-- 자리 관리 섹션 -->
            <div class="seats-section">
                <div class="section-header">
                    <i class="fas fa-chair"></i>
                    <h4>자리 관리</h4>
                    <button class="add-seat-btn" onclick="addNewSeat()">
                        <i class="fas fa-plus"></i> 자리 추가
                    </button>
                </div>
                <div id="seatsList" class="seats-list">
                    <!-- 동적으로 자리 목록 생성 -->
                </div>
            </div>
        </div>
        
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeClassroomModal()">닫기</button>
            <button class="btn btn-primary" onclick="saveClassroomLayout()">
                <i class="fas fa-save"></i> 저장
            </button>
        </div>
    </div>
</div>

<style>
/* 모달 스타일 */
.modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2000;
    display: flex;
    align-items: center;
    justify-content: center;
}

.modal-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(5px);
}

.classroom-modal {
    position: relative;
    width: 90%;
    max-width: 1000px;
    max-height: 90vh;
    background: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    animation: modalSlideIn 0.3s ease-out;
}

@keyframes modalSlideIn {
    from {
        opacity: 0;
        transform: translateY(-50px) scale(0.95);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

.modal-header {
    background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
    color: white;
    padding: 1.5rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.modal-header h3 {
    margin: 0;
    font-size: 1.5rem;
    font-weight: 700;
}

.modal-close {
    background: none;
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
    padding: 0.5rem;
    border-radius: 50%;
    transition: all 0.3s ease;
}

.modal-close:hover {
    background: rgba(255, 255, 255, 0.2);
}

.modal-body {
    padding: 2rem;
    max-height: 60vh;
    overflow-y: auto;
}

.modal-footer {
    background: #f8fafc;
    padding: 1.5rem 2rem;
    display: flex;
    gap: 1rem;
    justify-content: flex-end;
    border-top: 1px solid #e5e7eb;
}

/* 섹션 스타일 */
.classroom-info-section,
.devices-section,
.room-layout-section,
.seats-section {
    margin-bottom: 2rem;
    background: white;
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    overflow: hidden;
}

.section-header {
    background: #f8fafc;
    padding: 1rem 1.5rem;
    display: flex;
    align-items: center;
    gap: 0.75rem;
    border-bottom: 1px solid #e5e7eb;
}

.section-header i {
    color: #3b82f6;
    font-size: 1.2rem;
}

.section-header h4 {
    margin: 0;
    font-size: 1.1rem;
    font-weight: 600;
    color: #1e3a8a;
    flex: 1;
}

.device-count-badge {
    background: #10b981;
    color: white;
    padding: 0.25rem 0.75rem;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: 600;
}

/* 정보 그리드 */
.info-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
    padding: 1.5rem;
}

.info-item {
    display: flex;
    flex-direction: column;
    gap: 0.25rem;
}

.info-item label {
    font-size: 0.9rem;
    color: #6b7280;
    font-weight: 500;
}

.info-item span {
    font-size: 1rem;
    color: #1f2937;
    font-weight: 600;
}

/* 장비 목록 */
.devices-list {
    padding: 1.5rem;
}

.device-item {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1rem;
    background: #f8fafc;
    border-radius: 8px;
    margin-bottom: 0.75rem;
    border: 1px solid #e5e7eb;
    transition: all 0.3s ease;
}

.device-item:hover {
    background: #f1f5f9;
    border-color: #3b82f6;
}

.device-icon-large {
    width: 40px;
    height: 40px;
    background: #3b82f6;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.2rem;
}

.device-info {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 0.25rem;
}

.device-name {
    font-weight: 600;
    color: #1f2937;
}

.device-details {
    font-size: 0.9rem;
    color: #6b7280;
}

/* 교실 캔버스 */
.room-layout-canvas {
    padding: 1.5rem;
    background: #f8fafc;
}

.room-canvas {
    width: 100%;
    height: 300px;
    background: white;
    border: 2px dashed #cbd5e1;
    border-radius: 8px;
    position: relative;
    overflow: hidden;
    background-image: 
        linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
    background-size: 20px 20px;
}

/* 자리 목록 */
.seats-list {
    padding: 1.5rem;
}

.seat-item {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 0.75rem 1rem;
    background: #f8fafc;
    border-radius: 8px;
    margin-bottom: 0.5rem;
    border: 1px solid #e5e7eb;
}

.seat-color {
    width: 20px;
    height: 20px;
    border-radius: 4px;
    border: 1px solid #e5e7eb;
}

.seat-info {
    flex: 1;
}

.seat-name {
    font-weight: 600;
    color: #1f2937;
    font-size: 0.9rem;
}

.seat-position {
    font-size: 0.8rem;
    color: #6b7280;
}

/* 버튼 스타일 */
.btn {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.3s ease;
    text-decoration: none;
}

.btn-primary {
    background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
    color: white;
}

.btn-primary:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
}

.btn-secondary {
    background: #f1f5f9;
    color: #64748b;
    border: 1px solid #e2e8f0;
}

.btn-secondary:hover {
    background: #e2e8f0;
    color: #475569;
}

.edit-layout-btn,
.add-seat-btn {
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.edit-layout-btn:hover,
.add-seat-btn:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
}

/* 반응형 */
@media (max-width: 768px) {
    .classroom-modal {
        width: 95%;
        margin: 1rem;
    }
    
    .info-grid {
        grid-template-columns: 1fr;
    }
    
    .modal-body {
        padding: 1rem;
        max-height: 70vh;
    }
    
    .room-canvas {
        height: 200px;
    }
}
</style> 
</body>
</html>
