<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장비 등록</title>
    <link rel="stylesheet" href="/device.css">
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="/navbar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 전체 컨테이너 스타일 */
        .register-page-container {
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        /* 격자 패턴 배경 */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(30,58,138,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(30,58,138,0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 1;
        }

        .main-container {
            position: relative;
            z-index: 2;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* 헤더 섹션 */
        .modern-header {
            text-align: center;
            margin-bottom: 3rem;
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideInFromTop 0.6s ease-out;
        }

        .device-icon-header {
            font-size: 4rem;
            color: #3b82f6;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .modern-header h1 {
            font-size: 3rem;
            font-weight: 800;
            color: #1e3a8a;
            margin-bottom: 1rem;
            text-shadow: none;
        }

        .modern-header .subtitle {
            font-size: 1.2rem;
            color: #64748b;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .navigation-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-link-modern {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
        }

        .nav-link-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
            color: white;
        }

        .nav-link-modern.secondary {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.3);
        }

        .nav-link-modern.secondary:hover {
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
        }

        /* 폼 카드 */
        .form-card {
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 24px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideInFromBottom 0.6s ease-out;
        }

        /* 섹션 헤더 */
        .section-header-modern {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        }

        .section-header-modern h3 {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1e3a8a;
            margin: 0;
        }

        .section-header-modern i {
            font-size: 1.5rem;
            color: #60a5fa;
            background: rgba(96, 165, 250, 0.1);
            padding: 0.5rem;
            border-radius: 10px;
        }

        /* 폼 그리드 */
        .form-grid-modern {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .form-group-modern {
            display: flex;
            flex-direction: column;
        }

        .form-group-modern.full-width {
            grid-column: 1 / -1;
        }

        .form-group-modern label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-group-modern label i {
            color: #60a5fa;
            font-size: 1rem;
            width: 16px;
            text-align: center;
        }

        .form-group-modern label.required::after {
            content: "*";
            color: #f87171;
            font-weight: bold;
            margin-left: 0.25rem;
        }

        .form-group-modern input,
        .form-group-modern select,
        .form-group-modern textarea {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            color: #374151;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-group-modern input:focus,
        .form-group-modern select:focus,
        .form-group-modern textarea:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-group-modern input::placeholder,
        .form-group-modern textarea::placeholder {
            color: #9ca3af;
        }

        .form-group-modern option {
            background: white;
            color: #374151;
        }

        /* 체크박스 스타일 */
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-top: 0.5rem;
            padding: 0.75rem;
            background: #f9fafb;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .checkbox-container input[type="checkbox"] {
            width: 1.2rem;
            height: 1.2rem;
            accent-color: #10b981;
            cursor: pointer;
        }

        .checkbox-container label {
            color: #374151;
            font-weight: 500;
            margin: 0;
            cursor: pointer;
        }

        /* 폼 도움말 */
        .form-help {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.5rem;
        }

        /* 다중 입력 컨테이너 */
        .multi-input-container {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .multi-input-container select,
        .multi-input-container input {
            flex: 1;
            min-width: 120px;
        }

        .multi-input-container select:first-child {
            flex: 1.2;
        }

        .multi-input-container input[type="number"] {
            flex: 0.8;
        }

        /* 버튼 스타일 */
        .form-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .btn-modern {
            padding: 1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary-modern {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
        }

        .btn-primary-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
            color: white;
        }

        .btn-secondary-modern {
            background: #6b7280;
            color: white;
            border: 2px solid #6b7280;
        }

        .btn-secondary-modern:hover {
            background: #4b5563;
            border-color: #4b5563;
            transform: translateY(-2px);
            color: white;
        }

        /* 애니메이션 */
        @keyframes slideInFromTop {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInFromBottom {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .main-container {
                padding: 0 1rem;
            }

            .modern-header h1 {
                font-size: 2.2rem;
            }

            .form-grid-modern {
                grid-template-columns: 1fr;
            }

            .multi-input-container {
                flex-direction: column;
            }

            .form-buttons {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .modern-header {
                padding: 2rem 1.5rem;
            }

            .form-card {
                padding: 2rem 1.5rem;
            }

            .modern-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 포함 -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="register-page-container">
        <div class="grid-overlay"></div>
        <div class="main-container">
            <!-- 모던 헤더 -->
            <div class="modern-header">
                <div class="device-icon-header">
                    <i class="fas fa-desktop"></i>
                </div>
                <h1>장비 등록</h1>
                <p class="subtitle">새로운 장비 정보를 입력해 주세요.</p>
                <div class="navigation-links">
                    <a href="/device/upload" class="nav-link-modern">
                        <i class="fas fa-file-excel"></i>
                        엑셀 업로드
                    </a>
                    <a href="/device/list" class="nav-link-modern secondary">
                        <i class="fas fa-list"></i>
                        장비 목록
                    </a>
                </div>
            </div>

            <!-- 메인 폼 -->
                <form id="deviceForm" th:action="@{/device/register}" th:object="${device}" method="post">
                    
                    <!-- 기본 정보 섹션 -->
                <div class="form-card">
                    <div class="section-header-modern">
                        <i class="fas fa-info-circle"></i>
                        <h3>기본 정보</h3>
                        </div>
                    <div class="form-grid-modern">
                        <div class="form-group-modern">
                            <label class="required">
                                <i class="fas fa-school"></i>
                                학교
                            </label>
                                <select name="school" th:field="*{school}" required>
                                <option value="">학교 선택</option>
                                    <option th:each="school : ${schools}" 
                                            th:value="${school.schoolId}" 
                                            th:text="${school.schoolName}">
                                    </option>
                                </select>
                            </div>

                        <div class="form-group-modern">
                            <label class="required">
                                <i class="fas fa-tags"></i>
                                유형
                            </label>
                                <select id="typeSelect" name="type" th:field="*{type}" required>
                                    <option value="">유형 선택</option>
                                    <option th:each="type : ${types}" 
                                            th:value="${type}" 
                                            th:text="${type}">
                                    </option>
                                    <option value="CUSTOM">직접입력</option>
                                </select>
                                <input type="text" id="typeInput" name="typeCustom" placeholder="직접 입력" style="display:none; margin-top: 8px;" th:field="*{type}">
                            </div>

                        <div class="form-group-modern full-width">
                            <label class="required">
                                <i class="fas fa-fingerprint"></i>
                                고유번호
                            </label>
                            <div class="multi-input-container">
                                    <select id="uidCate" name="uidCate" required>
                                        <option value="">구분 선택</option>
                                        <option value="custom">직접입력</option>
                                    </select>
                                <input type="text" id="uidCateInput" name="uidCateCustom" placeholder="구분 직접입력" style="display:none;">

                                    <select id="uidYear" name="uidYear" required>
                                        <option value="">연도 선택</option>
                                        <option value="custom">직접입력</option>
                                    </select>
                                <input type="text" id="uidYearInput" name="uidYearCustom" placeholder="연도 직접입력" style="display:none;">

                                    <select id="uidNum" name="uidNum" required>
                                        <option value="">번호 선택</option>
                                        <option value="custom">직접입력</option>
                                    </select>
                                <input type="number" id="uidNumInput" name="uidNumCustom" placeholder="번호 직접입력" style="display:none;">
                                </div>
                            </div>

                        <div class="form-group-modern full-width">
                            <label class="required">
                                <i class="fas fa-hashtag"></i>
                                관리번호
                            </label>
                            <div class="multi-input-container">
                                    <select id="manageCate" name="manageCate" required>
                                        <option value="">구분 선택</option>
                                        <option value="custom">직접입력</option>
                                    </select>
                                <input type="text" id="manageCateInput" name="manageCateCustom" placeholder="구분 직접입력" style="display:none;">

                                    <select id="manageYear" name="manageYear" required>
                                        <option value="">연도 선택</option>
                                        <option value="custom">직접입력</option>
                                    </select>
                                <input type="text" id="manageYearInput" name="manageYearCustom" placeholder="연도 직접입력" style="display:none;">

                                    <select id="manageNum" name="manageNum" required>
                                        <option value="">번호 선택</option>
                                        <option value="custom">직접입력</option>
                                    </select>
                                <input type="number" id="manageNumInput" name="manageNumCustom" placeholder="번호 직접입력" style="display:none;">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 장비 상세 섹션 -->
                <div class="form-card">
                    <div class="section-header-modern">
                        <i class="fas fa-cogs"></i>
                        <h3>장비 상세</h3>
                        </div>
                    <div class="form-grid-modern">
                        <div class="form-group-modern">
                            <label>
                                <i class="fas fa-industry"></i>
                                제조사
                            </label>
                            <input type="text" th:field="*{manufacturer}" placeholder="제조사명을 입력하세요">
                            </div>

                        <div class="form-group-modern">
                            <label>
                                <i class="fas fa-box"></i>
                                모델명
                            </label>
                            <input type="text" th:field="*{modelName}" placeholder="모델명을 입력하세요">
                            </div>

                        <div class="form-group-modern">
                            <label>
                                <i class="fas fa-calendar-day"></i>
                                구매일자
                            </label>
                                <input type="date" th:field="*{purchaseDate}">
                            </div>

                        <div class="form-group-modern">
                            <label>
                                <i class="fas fa-exclamation-triangle"></i>
                                불용 여부
                            </label>
                            <div class="checkbox-container">
                                <input type="checkbox" th:field="*{unused}" id="unusedCheck">
                                <label for="unusedCheck">불용 처리</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 위치 정보 섹션 -->
                <div class="form-card">
                    <div class="section-header-modern">
                        <i class="fas fa-map-marker-alt"></i>
                        <h3>위치 정보</h3>
                        </div>
                    <div class="form-grid-modern">
                        <div class="form-group-modern">
                            <label>
                                <i class="fas fa-network-wired"></i>
                                IP주소
                            </label>
                            <input type="text" th:field="*{ipAddress}" placeholder="예: 192.168.1.100">
                            </div>

                        <div class="form-group-modern">
                            <label class="required">
                                <i class="fas fa-map-pin"></i>
                                위치
                            </label>
                            <select id="locationSelect" name="location" required>
                                <option value="">위치 선택</option>
                                <option value="CUSTOM">직접입력</option>
                            </select>
                            <input type="text" id="locationInput" name="locationCustom" placeholder="교실명 또는 설치 장소 직접입력" style="display:none; margin-top: 8px;">
                            <div class="form-help">교실을 선택하거나 직접 입력하세요.</div>
                            </div>
                        </div>
                    </div>

                    <!-- 관리 정보 섹션 -->
                <div class="form-card">
                    <div class="section-header-modern">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>관리 정보</h3>
                        </div>
                    <div class="form-grid-modern">
                        <div class="form-group-modern">
                            <label>
                                <i class="fas fa-bullseye"></i>
                                용도
                            </label>
                            <input type="text" th:field="*{purpose}" placeholder="장비 사용 용도">
                            </div>

                        <div class="form-group-modern">
                            <label>
                                <i class="fas fa-layer-group"></i>
                                세트분류
                            </label>
                            <input type="text" th:field="*{setType}" placeholder="세트 분류">
                            </div>

                        <div class="form-group-modern">
                            <label>
                                <i class="fas fa-user-tie"></i>
                                담당자
                            </label>
                            <input type="text" name="operatorName" placeholder="담당자명">
                            </div>

                        <div class="form-group-modern">
                            <label>
                                <i class="fas fa-id-badge"></i>
                                직위
                            </label>
                            <input type="text" name="operatorPosition" placeholder="담당자 직위">
                            </div>

                        <div class="form-group-modern full-width">
                            <label>
                                <i class="fas fa-sticky-note"></i>
                                비고
                            </label>
                            <textarea th:field="*{note}" rows="3" placeholder="추가 설명이나 특이사항을 입력하세요"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="form-buttons">
                    <button type="submit" class="btn-modern btn-primary-modern">
                        <i class="fas fa-save"></i>
                        등록
                    </button>
                    <a href="/device/list" class="btn-modern btn-secondary-modern">
                        <i class="fas fa-list"></i>
                        목록
                    </a>
                    </div>
                </form>
        </div>
    </div>
    
    <!-- 푸터 포함 -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <script>
        // 학교 선택 시 관리번호 카테고리 로드
        function loadManageCates(schoolId) {
            console.log('=== loadManageCates 함수 호출 ===');
            console.log('전달받은 schoolId:', schoolId);
            console.log('schoolId 타입:', typeof schoolId);
            
            const apiUrl = `/api/manages/cates/${schoolId}`;
            console.log('호출할 API URL:', apiUrl);
            
            fetch(apiUrl)
                .then(response => {
                    console.log('=== API 응답 받음 ===');
                    console.log('응답 상태:', response.status);
                    console.log('응답 OK:', response.ok);
                    console.log('응답 헤더:', response.headers);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(cates => {
                    console.log('=== JSON 파싱 성공 ===');
                    console.log('받은 카테고리 목록:', cates);
                    console.log('카테고리 개수:', cates.length);
                    console.log('카테고리 타입:', typeof cates);
                    
                    const cateSelect = document.getElementById('manageCate');
                    console.log('manageCate select 요소:', cateSelect);
                    
                    cateSelect.innerHTML = '<option value="">구분 선택</option>';
                    
                    cates.forEach((cate, index) => {
                        console.log(`카테고리 ${index}:`, cate);
                        const option = document.createElement('option');
                        option.value = cate;
                        option.textContent = cate;
                        cateSelect.appendChild(option);
                    });
                    
                    const customOption = document.createElement('option');
                    customOption.value = 'custom';
                    customOption.textContent = '직접입력';
                    cateSelect.appendChild(customOption);
                    
                    console.log('카테고리 옵션 추가 완료');
                })
                .catch(error => {
                    console.error('=== API 호출 오류 ===');
                    console.error('오류 타입:', error.name);
                    console.error('오류 메시지:', error.message);
                    console.error('전체 오류:', error);
                });
        }

        // 관리번호 카테고리 선택 시 연도 로드
        function loadYears(schoolId, manageCate) {
            if (manageCate === 'custom') return;
            fetch(`/api/manages/years/${schoolId}/${encodeURIComponent(manageCate)}`)
                .then(response => response.json())
                .then(years => {
                    const yearSelect = document.getElementById('manageYear');
                    yearSelect.innerHTML = '<option value="">연도 선택</option>';
                    years.forEach(year => {
                        const option = document.createElement('option');
                        option.value = year;
                        option.textContent = year;
                        yearSelect.appendChild(option);
                    });
                    const customOption = document.createElement('option');
                    customOption.value = 'custom';
                    customOption.textContent = '직접입력';
                    yearSelect.appendChild(customOption);
                });
        }

        // 연도 선택 시 번호 목록 로드
        function loadManageNums(schoolId, manageCate, year) {
            if (manageCate === 'custom') return;
            
            let url = `/api/manages/nums/${schoolId}/${encodeURIComponent(manageCate)}`;
            if (year && year !== 'custom') {
                url = `/api/manages/nums/${schoolId}/${encodeURIComponent(manageCate)}?year=${year}`;

            console.log('번호 로드 API 호출:', url);

        // 고유번호 관련 함수들

        // 고유번호 연도 로드
        function loadUidYears(schoolId, uidCate) {
            if (uidCate === 'custom') return;
            
            console.log('=== 고유번호 연도 로드 시작 ===');
            console.log('학교 ID:', schoolId);
            console.log('카테고리:', uidCate);
            
            fetch(`/api/uids/years/${schoolId}/${encodeURIComponent(uidCate)}`)
                .then(response => {
                    console.log('연도 API 응답 상태:', response.status);
                    if (response.status === 404) {
                        console.log('해당 카테고리의 연도 데이터가 없습니다.');
                        return [];
                    }
                    return response.json();
                })

                            option.value = year;
                            option.textContent = year;

                        });

                        const previousYear = (parseInt(currentYear) - 1).toString();

                        currentOption.textContent = currentYear;

                .catch(error => {

                        option.textContent = '1 (신규)';

                        console.log('기본 번호 설정: 1');

                    customOption.textContent = '직접입력';

        // 유형에 따른 고유번호 카테고리 매핑
        function getUidCateByType(type) {
            switch (type) {
                case "데스크톱":
                    return "DW"; // 기본값, 실제로는 관리번호에 따라 결정됨
                case "모니터":
                    return "MO";
                case "프린터":
                    return "PR";
                case "TV":
                    return "TV";
                case "전자칠판":
                    return "ID";
                case "전자교탁":
                    return "ED";
                case "DID":
                    return "DI";
                case "태블릿":
                    return "TB";
                case "프로젝트":
                case "프로젝터":
                    return "PJ";
                default:
                    return "ET"; // 기타 장비
            }
        }

        // 이벤트 리스너 등록
        document.addEventListener('DOMContentLoaded', function() {
            const schoolSelect = document.querySelector('select[name="school"]');
            const manageCate = document.getElementById('manageCate');
            const manageYear = document.getElementById('manageYear');
            const typeSelect = document.getElementById('typeSelect');
            
                    // 학교 선택 이벤트
        schoolSelect.addEventListener('change', function() {
            console.log('=== 학교 선택 이벤트 발생 ===');
            console.log('선택된 학교 ID:', this.value);
            console.log('선택된 학교 텍스트:', this.options[this.selectedIndex].text);
            
            if (this.value) {
                console.log('학교 선택됨 - API 호출 시작:', this.value);
                loadManageCates(this.value);
                
                // 고유번호 카테고리 목록도 로드
                loadUidCates(this.value);
                
                // 교실 목록도 로드
                loadClassrooms(this.value);
            } else {
                console.log('학교 선택 해제됨');
                // 교실 선택 초기화
                const locationSelect = document.getElementById('locationSelect');
                locationSelect.innerHTML = '<option value="">위치 선택</option><option value="CUSTOM">직접입력</option>';
            }
        });
            
            // 관리번호 카테고리 선택 이벤트
            manageCate.addEventListener('change', function() {
                if (schoolSelect.value && this.value && this.value !== 'custom') {
                    loadYears(schoolSelect.value, this.value);
                    // 카테고리 선택 시 바로 번호 로드 (연도 상관없이)
                    loadManageNums(schoolSelect.value, this.value, null);
                    // 연도 초기화
                    manageYear.selectedIndex = 0;
                }
                setupCustomInput('manageCate', 'manageCateInput');
            });
            
            // 연도 선택 이벤트
            manageYear.addEventListener('change', function() {
                if (schoolSelect.value && manageCate.value && manageCate.value !== 'custom') {
                    if (this.value && this.value !== 'custom') {
                        // 연도가 선택된 경우: manageCate + year 조합으로 번호 로드
                        loadManageNums(schoolSelect.value, manageCate.value, this.value);
                    } else if (this.value === '') {
                        // 연도 선택이 해제된 경우: manageCate만으로 번호 로드
                        loadManageNums(schoolSelect.value, manageCate.value, null);
                    }
                }
                setupCustomInput('manageYear', 'manageYearInput');
            });

            // 번호 선택 이벤트
            const manageNum = document.getElementById('manageNum');
            manageNum.addEventListener('change', function() {
                setupCustomInput('manageNum', 'manageNumInput');
            });

            // 유형 선택 이벤트
            typeSelect.addEventListener('change', function() {
                const typeInput = document.getElementById('typeInput');
                const isCustom = this.value === 'CUSTOM';
                
                typeInput.style.display = isCustom ? 'block' : 'none';
                typeInput.required = isCustom;
                
                if (isCustom) {
                    typeInput.focus();
                    typeInput.value = '';
                    this.removeAttribute('name'); // select의 name 제거
                    typeInput.setAttribute('name', 'type'); // input에 name 설정
                } else {
                    this.setAttribute('name', 'type'); // select에 name 설정
                    typeInput.removeAttribute('name'); // input의 name 제거
                }

                // 유형 선택 시 고유번호 카테고리 자동 설정
                if (this.value && this.value !== 'CUSTOM' && schoolSelect.value) {
                    const uidCate = document.getElementById('uidCate');
                    const uidCateValue = getUidCateByType(this.value);
                    if (uidCateValue) {
                        // 기존 옵션 유지하면서 선택된 값 설정
                        uidCate.value = uidCateValue;
                        
                        // 연도와 번호 로드
                        loadUidYears(schoolSelect.value, uidCateValue);
                        loadUidNums(schoolSelect.value, uidCateValue, null);
                    }
                }
            });

            // 고유번호 관련 이벤트 리스너
            const uidCate = document.getElementById('uidCate');
            const uidYear = document.getElementById('uidYear');
            const uidNum = document.getElementById('uidNum');

            // 고유번호 카테고리 선택 이벤트
            uidCate.addEventListener('change', function() {
                console.log('=== 고유번호 카테고리 선택 이벤트 ===');
                console.log('선택된 카테고리:', this.value);
                console.log('학교 ID:', schoolSelect.value);
                
                if (schoolSelect.value && this.value && this.value !== 'custom') {
                    console.log('고유번호 연도 로드 시작');
                    loadUidYears(schoolSelect.value, this.value);
                    loadUidNums(schoolSelect.value, this.value, null);
                    uidYear.selectedIndex = 0;
                }
                setupCustomInput('uidCate', 'uidCateInput');
            });

            // 고유번호 연도 선택 이벤트
            uidYear.addEventListener('change', function() {
                console.log('=== 고유번호 연도 선택 이벤트 ===');
                console.log('선택된 연도:', this.value);
                
                if (schoolSelect.value && uidCate.value && uidCate.value !== 'custom') {
                    if (this.value && this.value !== 'custom') {
                        loadUidNums(schoolSelect.value, uidCate.value, this.value);
                    } else if (this.value === '') {
                        loadUidNums(schoolSelect.value, uidCate.value, null);
                    }
                }
                setupCustomInput('uidYear', 'uidYearInput');
            });

            // 고유번호 번호 선택 이벤트
            uidNum.addEventListener('change', function() {
                setupCustomInput('uidNum', 'uidNumInput');
            });
            
            // 위치 선택 이벤트
            const locationSelect = document.getElementById('locationSelect');
            locationSelect.addEventListener('change', function() {
                setupCustomInput('locationSelect', 'locationInput');
            });
        });

        // 직접입력 기능
        function setupCustomInput(selectId, inputId) {
            const select = document.getElementById(selectId);
            const input = document.getElementById(inputId);
            
            const isCustom = select.value === 'custom' || select.value === 'CUSTOM';
            
            input.style.display = isCustom ? 'block' : 'none';
            if (isCustom) {
                input.required = true;
                select.required = false;
                input.focus();
            } else {
                input.required = false;
                select.required = true;
            }
        }

        // 폼 제출 전 유효성 검사
        document.getElementById('deviceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 필수 필드 검사
            const requiredFields = document.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value) {
                    isValid = false;
                    field.closest('.form-group').classList.add('has-error');
                } else {
                    field.closest('.form-group').classList.remove('has-error');
                }
            });
            
            if (isValid) {
                this.submit();
            } else {
                alert('필수 항목을 모두 입력해주세요.');
            }
        });

        // 교실 목록 로드 함수
        function loadClassrooms(schoolId) {
            console.log('=== 교실 목록 로드 시작 ===');
            console.log('학교 ID:', schoolId);
            
            const locationSelect = document.getElementById('locationSelect');
            
            fetch(`/device/api/classrooms/${schoolId}`)
                .then(response => {
                    console.log('교실 API 응답 상태:', response.status);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(classrooms => {
                    console.log('받은 교실 목록:', classrooms);
                    
                    // 기본 옵션으로 초기화
                    locationSelect.innerHTML = '<option value="">위치 선택</option>';
                    
                    // 교실 옵션 추가
                    classrooms.forEach(classroom => {
                        const option = document.createElement('option');
                        option.value = classroom.roomName;
                        option.textContent = classroom.roomName;
                        locationSelect.appendChild(option);
                    });
                    
                    // 직접입력 옵션 추가
                    const customOption = document.createElement('option');
                    customOption.value = 'CUSTOM';
                    customOption.textContent = '직접입력';
                    locationSelect.appendChild(customOption);
                    
                    console.log('교실 옵션 추가 완료');
                })
                .catch(error => {
                    console.error('=== 교실 로드 API 호출 오류 ===');
                    console.error('오류:', error);
                    
                    // 오류 발생 시에도 직접입력 옵션은 제공
                    locationSelect.innerHTML = '<option value="">위치 선택</option>';
                    const customOption = document.createElement('option');
                    customOption.value = 'CUSTOM';
                    customOption.textContent = '직접입력';
                    locationSelect.appendChild(customOption);
                });
        }
    </script>
