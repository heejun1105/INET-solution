<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교 관리</title>
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="/navbar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 전체 컨테이너 스타일 */
        .manage-page-container {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #3730a3 100%);
            min-height: 100vh;
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .manage-page-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
            z-index: 1;
        }

        .main-container {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* 헤더 섹션 */
        .modern-header {
            text-align: center;
            margin-bottom: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .modern-header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modern-header .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        /* 알림 메시지 */
        .alert {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            font-weight: 500;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.2);
            color: #d1fae5;
            border-color: rgba(16, 185, 129, 0.3);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            color: #fecaca;
            border-color: rgba(239, 68, 68, 0.3);
        }

        /* 새 학교 추가 카드 */
        .add-school-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 2.5rem;
            margin-bottom: 3rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideInFromBottom 0.6s ease-out;
        }

        .section-header-modern {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .section-header-modern h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
        }

        .section-header-modern i {
            font-size: 1.3rem;
            color: #60a5fa;
        }

        .add-form {
            display: flex;
            gap: 1rem;
            align-items: end;
            flex-wrap: wrap;
        }

        .form-group-modern {
            flex: 1;
            min-width: 200px;
        }

        .form-group-modern label {
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
            display: block;
        }

        .form-group-modern input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            width: 100%;
        }

        .form-group-modern input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group-modern input:focus {
            outline: none;
            border-color: #60a5fa;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
        }

        /* 버튼 스타일 */
        .btn-modern {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            height: fit-content;
        }

        .btn-primary-modern {
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(96, 165, 250, 0.3);
        }

        .btn-primary-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(96, 165, 250, 0.4);
            color: white;
        }



        /* 학교 목록 카드 */
        .schools-list-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideInFromBottom 0.8s ease-out;
        }

        /* 학교 그리드 */
        .schools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .school-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            display: block;
            text-decoration: none;
            color: inherit;
        }

        .school-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
            border-color: rgba(96, 165, 250, 0.5);
            background: rgba(96, 165, 250, 0.1);
            text-decoration: none;
            color: inherit;
        }

        .school-link {
            cursor: pointer;
        }

        .school-action-hint {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .school-item:hover .school-action-hint {
            opacity: 1;
            transform: translateY(0);
            color: #60a5fa;
        }

        .school-action-hint i {
            font-size: 0.8rem;
        }

        .school-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .school-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .school-id {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 8px;
        }

        .school-ip {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }



        /* 빈 상태 스타일 */
        .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-state i {
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }



        /* 애니메이션 */
        @keyframes slideInFromBottom {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .main-container {
                padding: 0 1rem;
            }

            .modern-header h1 {
                font-size: 2.2rem;
            }

            .add-form {
                flex-direction: column;
                align-items: stretch;
            }

            .form-group-modern {
                min-width: 100%;
            }

            .schools-grid {
                grid-template-columns: 1fr;
            }

            .school-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .modern-header {
                padding: 2rem 1.5rem;
            }

            .add-school-card,
            .schools-list-card {
                padding: 2rem 1.5rem;
            }

            .modern-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 포함 -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="manage-page-container">
        <div class="main-container">
            <!-- 모던 헤더 -->
            <div class="modern-header">
                <h1><i class="fas fa-school" style="margin-right: 0.5rem;"></i>학교 관리</h1>
                <p class="subtitle">학교 정보를 관리하고 새로운 학교를 추가할 수 있습니다.</p>
            </div>

            <!-- 알림 메시지 -->
            <div th:if="${success}" class="alert alert-success">
                <i class="fas fa-check-circle" style="margin-right: 0.5rem;"></i>
                <span th:text="${success}"></span>
            </div>
            
            <div th:if="${error}" class="alert alert-error">
                <i class="fas fa-exclamation-circle" style="margin-right: 0.5rem;"></i>
                <span th:text="${error}"></span>
            </div>

            <!-- 새 학교 추가 카드 -->
            <div class="add-school-card">
                <div class="section-header-modern">
                    <i class="fas fa-plus-circle"></i>
                    <h2>새 학교 추가</h2>
                </div>
                
                <form th:action="@{/school/add}" method="post" th:object="${newSchool}" class="add-form">
                    <div class="form-group-modern">
                        <label for="schoolName">학교명</label>
                        <input type="text" id="schoolName" name="schoolName" 
                               placeholder="학교 이름을 입력하세요" required>
                    </div>
                    <button type="submit" class="btn-modern btn-primary-modern">
                        <i class="fas fa-plus"></i>
                        추가
                    </button>
                </form>
            </div>

            <!-- 학교 목록 카드 -->
            <div class="schools-list-card">
                <div class="section-header-modern">
                    <i class="fas fa-list"></i>
                    <h2>학교 목록</h2>
                </div>
                
                <!-- 학교가 없는 경우 -->
                <div th:if="${#lists.isEmpty(schools)}" class="empty-state">
                    <i class="fas fa-school"></i>
                    <h3>등록된 학교가 없습니다</h3>
                    <p>위의 폼을 사용하여 첫 번째 학교를 추가해보세요.</p>
                </div>
                
                <!-- 학교 목록 -->
                <div th:if="${!#lists.isEmpty(schools)}" class="schools-grid">
                    <a th:each="school : ${schools}" 
                       th:href="@{/device/list(schoolId=${school.schoolId})}" 
                       class="school-item school-link">
                        <div class="school-header">
                            <div class="school-name">
                                <i class="fas fa-school"></i>
                                <span th:text="${school.schoolName}">학교명</span>
                            </div>
                            <div class="school-id">
                                ID: <span th:text="${school.schoolId}">1</span>
                            </div>
                        </div>
                        
                        <div class="school-ip" th:if="${school.ip}">
                            <i class="fas fa-network-wired" style="margin-right: 0.5rem;"></i>
                            IP: <span th:text="${school.ip}">192.168.1.1</span>
                        </div>
                        
                        <div class="school-action-hint">
                            <i class="fas fa-arrow-right"></i>
                            <span>장비 목록 보기</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 푸터 포함 -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
