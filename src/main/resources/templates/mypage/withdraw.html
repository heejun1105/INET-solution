<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계정탈퇴 - I-NET</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .withdraw-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .withdraw-header {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(239, 68, 68, 0.3);
        }
        
        .withdraw-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .withdraw-header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .withdraw-warning {
            background: #fef2f2;
            border: 2px solid #fecaca;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            color: #991b1b;
        }
        
        .withdraw-warning h3 {
            color: #dc2626;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .warning-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .warning-list li {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .warning-list li:before {
            content: "⚠️";
            font-size: 1.2rem;
        }
        
        .withdraw-form {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group:last-child {
            margin-bottom: 0;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }
        
        .form-help {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
        
        .user-info {
            background: #f8fafc;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .user-info h4 {
            color: #374151;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .user-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
        }
        
        .user-detail {
            font-size: 0.9rem;
        }
        
        .user-detail strong {
            color: #374151;
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
            transform: translateY(-2px);
        }
        
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        @media (max-width: 768px) {
            .withdraw-container {
                margin: 1rem auto;
            }
            
            .withdraw-header {
                padding: 1.5rem;
            }
            
            .withdraw-header h1 {
                font-size: 1.5rem;
            }
            
            .withdraw-form {
                padding: 1.5rem;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 포함 -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="withdraw-container">
        <!-- 알림 메시지 -->
        <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
        
        <!-- 계정탈퇴 헤더 -->
        <div class="withdraw-header">
            <h1><i class="fas fa-user-times"></i> 계정탈퇴</h1>
            <p>계정을 영구적으로 삭제합니다</p>
        </div>
        
        <!-- 경고 메시지 -->
        <div class="withdraw-warning">
            <h3><i class="fas fa-exclamation-triangle"></i> 주의사항</h3>
            <ul class="warning-list">
                <li>계정 탈퇴 시 모든 데이터가 영구적으로 삭제됩니다.</li>
                <li>삭제된 데이터는 복구할 수 없습니다.</li>
                <li>탈퇴 후 동일한 아이디로 재가입이 제한될 수 있습니다.</li>
                <li>진행 중인 작업이 있다면 완료 후 탈퇴하시기 바랍니다.</li>
            </ul>
        </div>
        
        <!-- 탈퇴 확인 폼 -->
        <form class="withdraw-form" th:action="@{/mypage/withdraw}" method="post">
            <!-- 사용자 정보 표시 -->
            <div class="user-info">
                <h4>탈퇴할 계정 정보</h4>
                <div class="user-details">
                    <div class="user-detail">
                        <strong>아이디:</strong> <span th:text="${user.username}">사용자명</span>
                    </div>
                    <div class="user-detail">
                        <strong>소속:</strong> <span th:text="${user.organization}">소속</span>
                    </div>
                    <div class="user-detail">
                        <strong>직위:</strong> <span th:text="${user.position}">직위</span>
                    </div>
                    <div class="user-detail">
                        <strong>가입일:</strong> <span th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd')}">가입일</span>
                    </div>
                </div>
            </div>
            
            <!-- 확인 입력 -->
            <div class="form-group">
                <label class="form-label">비밀번호 확인</label>
                <input type="password" class="form-input" name="confirmPassword" required>
                <div class="form-help">계정 탈퇴를 위해 비밀번호를 입력해주세요.</div>
            </div>
            
            <!-- 버튼 그룹 -->
            <div class="btn-group">
                <button type="submit" class="btn btn-danger" onclick="return confirm('정말로 계정을 탈퇴하시겠습니까? 이 작업은 되돌릴 수 없습니다.')">
                    <i class="fas fa-trash-alt"></i>
                    계정탈퇴
                </button>
                <a href="/mypage" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    돌아가기
                </a>
            </div>
        </form>
    </div>
    
    <!-- 푸터 포함 -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
